<div class="root">
  <!--* board bar and columns HTML -->

  <div class="board">
    <div class="baord-wrapper" cdkDropListGroup> 

        <div class="board-columns" *ngFor="let employeeGroup of employees">
            <div class="board-column">
                <div class="column-title">
                    {{employeeGroup.description}}
                </div>
                <div class="task-container"
                cdkDropList
                #todoList="cdkDropList"
                (cdkDropListDropped)="drop($event)"
                [cdkDropListData]="employeeGroup" >

                  <div class="task" *ngFor="let employee of employeeGroup.employees" cdkDrag [cdkDragData]="employee">
                   {{employee.id}},
                   {{employee.name}},
                   {{employee.email}},
                   {{employee.phone}},
                   <a class="button is-small button is-primary is-inverted" [routerLink]="['/employees', 'edit' , employee.id ]"
                   >edit</a>

                  </div>
                </div>
            </div>
        </div>

      </div>

  </div>

</div>
